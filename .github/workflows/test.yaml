name: Benchmark

on:
  push:
    branches:
      - master

jobs:
  CI:
    # if: github.event.pull_request.merged == true
    permissions:
      contents: write
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      matrix:
        go-version: [ 1.19.10 ]
        runner: [ ubuntu-latest ]
      fail-fast: true
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: change file
        run: |
          chmod +x ./scripts/add_line.sh
          ./scripts/add_line.sh

      - name: Store benchmark result other agents
        run: |
          git checkout -b gh-pages
          mv ./scripts/test.json ./test.json
          git add ./test.json
          git -c user.name=github-action-benchmark -c user.email=github@users.noreply.github.com commit --amend -m "addline"
      
      - name: Push benchmark result
        run: git push 'https://Assassin718:${{ secrets.GITHUB_TOKEN }}@github.com/Assassin718/ilogtail.git' gh-pages:gh-pages

  result:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ CI ]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"
